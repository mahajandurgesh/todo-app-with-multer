<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo App</title>
</head>
<body>
    <header>
        <h1>Todo App</h1>
    </header>
    <div class="container">
        <div class="left">
            <h2>Todo List</h2>
            <ul id="todo-list"></ul>
        </div>
        <div class="right">
            <h2>Add Todo</h2>
            <div id="add-todo">
                <form action="/todo" method="post" enctype="multipart/form-data">
                    <input type="text" name="input" id="input" placeholder="Enter Todo">
                    <input type="file" name="todopic" id="todopic">
                    <input type="submit" id="submit" value="Add Todo">
                </form>
            </div>
        </div>
    </div>
    <script src="/todo.js"></script>
</body>
</html>
